function pad_time(time) {
if (len(time+"")=1){
return "0"+time;
}
return time;
}

function display_ct() {
var x = new Date()
document.getElementById('ct').innerHTML = pad_time(x.getHours())+":"+pad_time(x.getMinutes()-2)+":"+pad_time(x.getSeconds());
display_c();
}
